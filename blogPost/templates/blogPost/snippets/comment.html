
   {%if not request.user.is_authenticated %}
    <div class="col-8 rounded-4">
      <div class="p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class=" text-center fw-bold mb-0 ">Make A New Comment As Guest</h2>
      </div>

      <div class="p-5 pt-0">
        <form action="{% url 'blogPost:comment' post.slug %}" method="POST">{% csrf_token %}
           <!-----title---->
            <div class="form-group mb-3">
                <h4><label for="id_name">Name</label></h4>
                <input name="name_comment" class="form-control" type="text" id="id_name" placeholder="" required >
            </div>

            <!-----email---->
            <div class="form-group mb-3">
                <h4><label for="id_email">email</label></h4>
                <input name="email_comment" class="form-control" type="text" id="id_email" placeholder="" required>
            </div>

                   <!-----username---->
            <div class="form-group mb-3" hidden>
                <h4><label for="id_username_comment">Username</label></h4>
                <input name="username_comment" class="form-control" type="text" id="id_username_comment" value="Guest" required >
            </div>

            <!------parent--->
            <div class="form-group mb-3 d-none">
                <h4><label for="id_parent">select</label></h4>
                <select name="parent" class="form-control " id="id_parent">
                </select>
            </div>

            <!-----content---->
            <div class="form-group mb-3">
                <h4><label for="id_content">content</label></h4>
                <textarea name="content" class="form-control" rows="5" id="id_content" placeholder="" required></textarea>
            </div>
            <!---{{ comment_form.as_p}}--->
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
        function close_obj() {
            var close_object = document.getElementById("dont");
            close_object.style.display = "none";
        }

        function myFunction(id){
             if (document.contains(document.getElementById("newForm"))){
                document.getElementById("newForm").remove();
            }
            var a = document.getElementById(id);
            a.insertAdjacentHTML('afterend',
            '<div id="dont">\
            <form action="{% url 'blogPost:comment' post.slug %}" method="POST" class="mt-3 mb-3" id="newForm">{% csrf_token %}\
                <div class="col-lg-5 bg-secondary rounded-3 p-3">\
                    <div class="d-flex justify-content-between mx-2">\
                    <h5>Reply Comment</h5>\
                    <button type="button" class="btn-close" onclick="close_obj()"></button>\
                    </div>\
                    <div class="form-group mb-3">\
                        <h6><label for="id_name">Name</label></h6>\
                        <input name="name_comment" class="form-control" type="text" id="id_name" placeholder="" required >\
                    </div>\
                    <div class="form-group mb-3">\
                        <h6><label for="id_email">email</label></h6>\
                        <input name="email_comment" class="form-control" type="text" id="id_email" placeholder="" required>\
                    </div>\
                    <div class="form-group mb-3" hidden>\
                        <h6><label for="id_username_comment">username</label></h6>\
                        <input name="username_comment" value="Guest" class="form-control" type="text" id="id_username_comment" placeholder="" required>\
                    </div>\
                    <div class="form-group mb-3 d-none">\
                        <h6><label for="id_parent">select</label></h6>\
                        <select name="parent" class="form-control " id="id_parent">\
                            <option value="'+ id +'" selected="'+ id +'"></option>\
                        </select>\
                    </div>\
                    <div class="form-group mb-3">\
                        <h6><label for="id_content">content</label></h6>\
                        <textarea name="content" class="form-control" rows="5" id="id_content" placeholder="" required></textarea>\
                    </div>\
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-info" type="submit">Submit</button>\
                </div>\
            </form>\
            </div>');
        }

    </script>
