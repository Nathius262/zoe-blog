<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ZOE BLOG</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}" media="all">
        <link rel="stylesheet" href="{% static '/css/bootstrap-reboot.css' %}" media="all">
        <link rel="stylesheet" href="{% static '/css/bootstrap-utilities.css' %}" media="all">
        <link href="{% static '/css/style.css' %}" rel="stylesheet" media="all">
        <link href="{% static '/css/aos.css' %}" rel="stylesheet" media="all">
        <style>
            body{
                background: #ebebeb;
            }
            body::before{
                display: block;
                content: '';
                height: 30px;
                max-width: 1300px
            }
        </style>
    </head>
    <body>
        {% block content %}

        {% endblock content %}
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '{your-app-id}',
              cookie     : true,
              xfbml      : true,
              version    : '{api-version}'
            });

            FB.AppEvents.logPageView();

          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));


          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });


        {
            status: 'connected',
            authResponse: {
                accessToken: '...',
                expiresIn:'...',
                signedRequest:'...',
                userID:'...'
            }
        }

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
        </script>
        <script>
            var modalObject = document.getElementById("msg");
            modalObject.style.display = "block";

            var modalClose = document.getElementById("config-btn");
             modalClose.onclick = function(event) {
                if (event.target == modalClose){
                    modalObject.style.display = "none";
                }
            }

            window.onclick = function(event) {
                if (event.target == modalObject){
                    modalObject.style.display = "none";
                }
            }
            setTimeout(function(){
                if ($('#msg').length > 0){
                    $('#msg').remove();
                }
            }, 5000)

        </script>
        {% block extrahead %}
        <script>window.CKEDITOR_BASEPATH = {% static '/ckeditor/ckeditor/' %};</script>
        {{ block.super }}
        {% endblock %}

        <script src="{% static '/js/jquery-2.1.1.min.js' %}"></script>
        <!----<script src="{% static '/js/bootstrap.js' %}"></script>---->
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/aos.js' %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <script>
            CKEDITOR.config.resize_dir = 'both';
            (function($) {
            jQuery.fn.cke_resize = function() {
               return this.each(function() {
                  var $this = $(this);
                  var rows = $this.attr('rows');
                  var height = rows * 20;
                  $this.next("div.cke").find(".cke_contents").css("height", height);
               });
            };
            })(jQuery);

            CKEDITOR.on( 'instanceReady', function(){
              $("textarea.ckeditor").cke_resize();
            })
        </script>
    </body>

</html>
